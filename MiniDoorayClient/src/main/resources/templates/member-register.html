<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/member/register}" method="POST">

    <h1>회원가입</h1>

    <label>
        아이디<br />
        <input type="text" name="memberId" placeholder="아이디를 입력해주세요">
    </label><br />

    <label>
        비밀번호<br />
        <input type="password" name="memberPassword" placeholder="비밀번호를 입력해주세요">
    </label><br /><br />

    <label>
        이메일<br />
        <input type="email" name="memberEmail" placeholder="이메일을 입력해주세요.">
    </label><br /><br />

    <input type="submit" value="회원가입">
    <input type="reset" value="취소">
</form>

</body>
</html>
